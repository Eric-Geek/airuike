<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片处理工具 - 压缩/转换/WebP</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> 图片处理工具</h1>
            <p>支持图片压缩、格式转换和WebP转换</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>拖拽图片到这里或点击选择</h3>
                <p>支持 JPG, PNG, GIF, BMP, TIFF 等格式</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
            </div>
        </div>

        <div class="options-section">
            <h3><i class="fas fa-cogs"></i> 处理选项</h3>
            
            <div class="options-grid">
                <div class="option-card">
                    <label class="checkbox-container">
                        <input type="checkbox" id="compressOption" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-compress"></i>
                        <span>图片压缩</span>
                    </label>
                    <div class="option-details">
                        <label>压缩质量: <span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="10" max="100" value="80">
                    </div>
                </div>

                <div class="option-card">
                    <label class="checkbox-container">
                        <input type="checkbox" id="convertOption">
                        <span class="checkmark"></span>
                        <i class="fas fa-exchange-alt"></i>
                        <span>格式转换</span>
                    </label>
                    <div class="option-details">
                        <select id="targetFormat">
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WebP</option>
                            <option value="gif">GIF</option>
                        </select>
                    </div>
                </div>

                <div class="option-card">
                    <label class="checkbox-container">
                        <input type="checkbox" id="webpOption">
                        <span class="checkmark"></span>
                        <i class="fas fa-globe"></i>
                        <span>WebP转换</span>
                    </label>
                    <div class="option-details">
                        <label>WebP质量: <span id="webpQualityValue">85%</span></label>
                        <input type="range" id="webpQualitySlider" min="10" max="100" value="85">
                    </div>
                </div>

                <div class="option-card">
                    <label class="checkbox-container">
                        <input type="checkbox" id="resizeOption">
                        <span class="checkmark"></span>
                        <i class="fas fa-expand-arrows-alt"></i>
                        <span>尺寸调整</span>
                    </label>
                    <div class="option-details">
                        <div class="resize-mode">
                            <label>调整模式:</label>
                            <select id="resizeMode">
                                <option value="scale">等比例缩放</option>
                                <option value="crop">居中裁剪</option>
                            </select>
                        </div>
                        
                        <div class="resize-presets">
                            <label>预设尺寸:</label>
                            <select id="resizePreset">
                                <option value="custom">自定义尺寸</option>
                                <option value="1920x1080">1920x1080 (Full HD)</option>
                                <option value="1280x720">1280x720 (HD)</option>
                                <option value="800x600">800x600</option>
                                <option value="640x480">640x480</option>
                                <option value="320x240">320x240</option>
                                <option value="square">正方形 (1:1)</option>
                                <option value="portrait">竖屏 (3:4)</option>
                                <option value="landscape">横屏 (4:3)</option>
                            </select>
                        </div>
                        
                        <div class="custom-size" id="customSizeSection">
                            <div class="size-inputs">
                                <div class="size-input">
                                    <label>宽度 (px):</label>
                                    <input type="number" id="customWidth" min="1" max="5000" placeholder="宽度">
                                </div>
                                <div class="size-input">
                                    <label>高度 (px):</label>
                                    <input type="number" id="customHeight" min="1" max="5000" placeholder="高度">
                                </div>
                            </div>
                            <div class="aspect-ratio">
                                <label class="checkbox-container">
                                    <input type="checkbox" id="maintainAspectRatio" checked>
                                    <span class="checkmark"></span>
                                    <span>保持宽高比</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="processBtn" class="process-btn">
                <i class="fas fa-magic"></i>
                开始处理
            </button>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h3><i class="fas fa-download"></i> 处理结果</h3>
            <div id="resultsContainer"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p id="loadingText">正在处理图片...</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </div>
        
        <!-- 通知组件 -->
        <div class="notification" id="notification" style="display: none;">
            <div class="notification-content">
                <i class="notification-icon"></i>
                <span class="notification-message"></span>
                <button class="notification-close" onclick="hideNotification()">&times;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
